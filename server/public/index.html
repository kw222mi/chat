<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.min.js"
        integrity="sha512-8ExARjWWkIllMlNzVg7JKq9RKWPlJABQUNq6YvAjE/HobctjH/NA+bSiDMDvouBVjp4Wwnf1VP1OEv7Zgjtuxw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="app.js"></script>
</head>

<body>
    <header>
        <h1>ChatApp ðŸš€</h1>
    </header>
    <main>
        <section class="sidebar">
            <div class="room-info">
                <h2>Rooms</h2>
                <p class="room-list"></p>
            </div>
            <div class="users-info">
                <h2>Users</h2>
                <p class="user-list"></p>
            </div>
        </section>

        <section class="chat-section">
            <form class="form-join">
                <input type="text" id="name" maxlength="8" placeholder="Your name" required>
                <input type="text" id="room" placeholder="Chat room" required>
                <button id="join" type="submit">Join</button>
            </form>

            <ul class="chat-display"></ul>

            <p class="activity"></p>

            <form class="form-msg">
                <input type="text" id="message" placeholder="Type your message..." required>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
</body>

</html>
